<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>Projekt</span>
</mat-toolbar>

<div class="container-wrapper">

  <div class="content-wrapper">
    <button (click)="newTask()" mat-button>
      <mat-icon>add</mat-icon> Dodaj zadanie
    </button>

    <div class="container-wrapper">
      <div class="container">

      </div>
  </div>

  <div class="container">
    <h2>Do zrobienia</h2>

    <mat-card
    cdkDropList
    id="todo"
    #todoList="cdkDropList"
    [cdkDropListData]="todo |async "
    [cdkDropListConnectedTo]="[done, inProgress]"
    (cdkDropListDropped)="drop($event)"
    class="list"
  >
    <p class="empty-label" *ngIf="(todo | async)?.length === 0">Pusta lista</p>
    <app-task (edit)="editTask('todo', $event)" *ngFor="let task of todo |async " cdkDrag [task]="task"></app-task>
  </mat-card>
  </div>

  <div class="container">
    <h2>W trakcie</h2>

    <mat-card
    cdkDropList
    id="inProgress"
    #inProgressList="cdkDropList"
    [cdkDropListData]="inProgress | async"
    [cdkDropListConnectedTo]="[todoList, done]"
    (cdkDropListDropped)="drop($event)"
    class="list">
    <p class="empty-label" *ngIf="(inProgress | async)?.length === 0">Pusta lista</p>
    <app-task (edit)="editTask('inProgress', $event)" *ngFor="let task of inProgress | async" cdkDrag [task]="task"></app-task>
  </mat-card>

  </div>

  <div class="container">
    <h2>Zako≈Ñczone</h2>
    ...
  </div>
</div>
